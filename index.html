<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2015 part2</title>
    <style>
      .video_sample {
        width: 1000px;
        margin: 20px auto;
      }
      .video_sample video {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> 
    <video id="video_smaple" controls auto></video>
    <script>
        if(Hls.isSupported()) {
        var video = document.getElementById('video_smaple');//videoタグと同じIDにする
        var hls = new Hls();
        hls.loadSource('./tmp/videotest.m3u8'); //ここで.m3u8ファイルを指定
        hls.attachMedia(video);
         }
    </script>
  </body>
</html>
